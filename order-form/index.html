<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng Huyền Hoàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles nếu cần */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-amber-50 to-orange-50 min-h-screen py-8 px-4">
    <div class="form-container">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-[#90311e] mb-2">Đặt hàng Huyền Hoàng</h1>
            <p class="text-gray-600">Vui lòng điền thông tin đặt hàng của bạn</p>
        </div>

        <!-- Form -->
        <form id="orderForm" class="bg-white rounded-2xl shadow-xl p-6 md:p-8 space-y-6">
            <!-- STT -->
            <div>
                <label for="stt" class="block text-sm font-semibold text-gray-700 mb-2">
                    STT
                </label>
                <input
                    type="text"
                    id="stt"
                    name="stt"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#90311e] focus:border-transparent outline-none transition"
                    placeholder="Nhập số thứ tự"
                />
            </div>

            <!-- HỌ VÀ TÊN (Bắt buộc) -->
            <div>
                <label for="fullName" class="block text-sm font-semibold text-gray-700 mb-2">
                    HỌ VÀ TÊN <span class="text-red-500">*</span>
                </label>
                <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#90311e] focus:border-transparent outline-none transition"
                    placeholder="Nhập họ và tên đầy đủ"
                />
                <p class="text-red-500 text-xs mt-1 hidden" id="fullNameError">Vui lòng nhập họ và tên</p>
            </div>

            <!-- SỐ ĐIỆN THOẠI (Bắt buộc) -->
            <div>
                <label for="phone" class="block text-sm font-semibold text-gray-700 mb-2">
                    SỐ ĐIỆN THOẠI <span class="text-red-500">*</span>
                </label>
                <input
                    type="text"
                    id="phone"
                    name="phone"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#90311e] focus:border-transparent outline-none transition"
                    placeholder="Nhập số điện thoại"
                />
                <p class="text-red-500 text-xs mt-1 hidden" id="phoneError">Vui lòng nhập số điện thoại</p>
            </div>

            <!-- Sản phẩm -->
            <div class="border-t pt-6">
                <h3 class="text-lg font-bold text-[#90311e] mb-4">Sản phẩm đặt mua</h3>
                
                <!-- HUYỀN HOÀNG BOX -->
                <div class="mb-4">
                    <label for="hhBox" class="block text-sm font-semibold text-gray-700 mb-2">
                        HUYỀN HOÀNG BOX <span class="text-sm font-normal text-gray-500">(599.000đ)</span>
                    </label>
                    <input
                        type="number"
                        id="hhBox"
                        name="hhBox"
                        min="0"
                        value="0"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#90311e] focus:border-transparent outline-none transition"
                        placeholder="Số lượng"
                    />
                </div>

                <!-- HUYỀN HOÀNG MAP -->
                <div class="mb-4">
                    <label for="hhMap" class="block text-sm font-semibold text-gray-700 mb-2">
                        HUYỀN HOÀNG MAP <span class="text-sm font-normal text-gray-500">(319.000đ)</span>
                    </label>
                    <input
                        type="number"
                        id="hhMap"
                        name="hhMap"
                        min="0"
                        value="0"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#90311e] focus:border-transparent outline-none transition"
                        placeholder="Số lượng"
                    />
                </div>

                <!-- HUYỀN HOÀNG CARD -->
                <div class="mb-4">
                    <label for="hhCard" class="block text-sm font-semibold text-gray-700 mb-2">
                        HUYỀN HOÀNG CARD <span class="text-sm font-normal text-gray-500">(219.000đ)</span>
                    </label>
                    <input
                        type="number"
                        id="hhCard"
                        name="hhCard"
                        min="0"
                        value="0"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#90311e] focus:border-transparent outline-none transition"
                        placeholder="Số lượng"
                    />
                </div>
            </div>

            <!-- FACEBOOK (Không bắt buộc) -->
            <div>
                <label for="facebook" class="block text-sm font-semibold text-gray-700 mb-2">
                    FACEBOOK
                </label>
                <input
                    type="text"
                    id="facebook"
                    name="facebook"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#90311e] focus:border-transparent outline-none transition"
                    placeholder="Link Facebook (không bắt buộc)"
                />
            </div>

            <!-- GHI CHÚ (Không bắt buộc) -->
            <div>
                <label for="note" class="block text-sm font-semibold text-gray-700 mb-2">
                    GHI CHÚ
                </label>
                <textarea
                    id="note"
                    name="note"
                    rows="4"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#90311e] focus:border-transparent outline-none transition resize-none"
                    placeholder="Ghi chú thêm (không bắt buộc)"
                ></textarea>
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                id="submitBtn"
                class="w-full bg-[#90311e] hover:bg-[#7a2818] text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed"
            >
                <span id="submitText">Gửi đơn hàng</span>
                <span id="submitLoading" class="hidden">Đang gửi...</span>
            </button>
        </form>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 max-w-md mx-4 transform transition-all">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4">
                    <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-900 mb-2">Đã gửi thành công!</h3>
                <p class="text-gray-600 mb-6">Cảm ơn bạn đã đặt hàng. Chúng tôi sẽ liên hệ với bạn sớm nhất.</p>
                <button
                    onclick="closeSuccessModal()"
                    class="bg-[#90311e] hover:bg-[#7a2818] text-white font-semibold py-2 px-6 rounded-lg transition"
                >
                    Đóng
                </button>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 max-w-md mx-4 transform transition-all">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-4">
                    <svg class="h-8 w-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-900 mb-2">Có lỗi xảy ra</h3>
                <p id="errorMessage" class="text-gray-600 mb-6"></p>
                <button
                    onclick="closeErrorModal()"
                    class="bg-[#90311e] hover:bg-[#7a2818] text-white font-semibold py-2 px-6 rounded-lg transition"
                >
                    Đóng
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
